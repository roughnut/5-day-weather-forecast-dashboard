<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/9df61a44b8.js"
      crossorigin="anonymous"
    ></script>
    <!-- import day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <!-- jquery ui -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>5-Day City Forecast</title>
  </head>
  <body>
    <h1 class="sticky-top bg-light p-3">4 Seasons in 1 DOM</h1>

    <div id="weather-dashboard" class="container-fluid">
      <div class="row">
        <!-- search column -->
        <div class="col-md-3">
          <form id="city-form">
            <div class="mb-3 w-100">
              <label for="city" class="form-label h4">Search city</label>
              <input
                type="text"
                class="form-control"
                id="city-input"
                name="city"
                required
                placeholder="enter city name"
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Get Forecast</button>
          </form>
          <h5 class="my-2">Search history</h5>
          <div id="saved-cities" class="text-center"></div>
        </div>
        <!-- display column -->
        <div class="col-md-9">
          <!-- <h3>Current weather</h3> -->
          <div id="current-weather"></div>
          <!-- <h3>5-day forecast</h3> -->
          <div id="forecast-weather" class="row"></div>
        </div>
      </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jquery ui -->
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
      integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
